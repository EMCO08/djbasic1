<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-right: 20px;
        }
        .right-panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }
        .note-date {
            color: #777;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Not Uygulaması</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Yeni Not Ekle</h2>
            <form method="post">
                {% csrf_token %}
                <textarea name="icerik" placeholder="Notunuzu buraya yazın..."></textarea>
                <button type="submit">Not Ekle</button>
            </form>
        </div>
        
        <div class="right-panel">
            <h2>Notlarım</h2>
            {% if notlar %}
                {% for not in notlar %}
                    <div class="note">
                        <p>{{ not.icerik }}</p>
                        <div class="note-date">{{ not.olusturulma_tarihi }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <p>Henüz not eklenmemiş.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
